<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/app.css">
</head>
<body class="bg-skin-body overflow-hidden	font-Outfit">

  <main class="w-screen h-screen flex grid justify-items-center content-center">
    <!-- Card -->
    <div class="w-72 rounded-md bg-skin-card p-3">
      <!-- QR -->
      <img src="./images/image-qr-code.png" class="rounded-md" alt="QR CODE">
      
      <!-- footer -->
      <div class="p-4 text-center">
        <h1 class="font-bold  mb-2">Improve your front-end skills by building projects</h1>
        <span class="text-skin-grayishblue text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </span>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tomas Emanuel Ramirez Abarca</a>.
  </div>

</body>
</html>
